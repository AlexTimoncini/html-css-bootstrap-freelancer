<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelancer - Home</title>
</head>
<body>
    <header class="my_header">
        <nav class="my_nav">
            <div class="container-fluid container-md">
                <div class="row py-4 align-items-center">
                    <div class="col-10 col-md-6">
                        <h3 class="my_title font-weight-bold">START BOOTSTRAP</h3>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <i class="fa-solid fa-bars d-md-none"></i>
                        <ul class="d-none d-md-flex list-unstyled m-0">
                            <li class="px-2">
                                <a href="#my_portfolio" class="text-uppercase">portfolio</a>
                            </li>
                            <li class="px-2">
                                <a href="#my_about" class="text-uppercase">about</a>
                            </li>
                            <li class="pl-2">
                                <a href="#my_contact" class="text-uppercase">contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <section class="my_jumbotron">
            <div class="container-fluid container-md">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <div class="my_img-box">
                            <img src="./img/avatar.svg" alt="avatar photo" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-12">
                        <h1 class="my_title pt-3 text-center">START BOOTSTRAP</h1>
                    </div>
                    <div class="col-12 d-flex align-items-center justify-content-center pb-4">
                                <div class="my_line"></div>
                                <i class="fa-solid fa-star fa-2x px-2"></i>
                                <div class="my_line"></div>
                    </div>
                    <div class="col-12 text-center pb-4">
                        <p class="my_jobs">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <section id="my_portfolio">
        <div class="container-fluid container-md py-4">
            <div class="row">
                <div class="col-12">
                    <h2 class="my_title pt-3 text-center">PORTFOLIO</h2>
                </div>
                <div class="col-12 d-flex align-items-center justify-content-center pb-4">
                    <div class="my_line"></div>
                    <i class="fa-solid fa-star fa-2x px-2"></i>
                    <div class="my_line"></div>
                </div>
                <div class="col-12">
                    <div class="my_portfolio_grid row">
                        <div class="my_card col-12 col-md-6 col-xl-4 py-3">
                            <img src="./img/cabin.png" alt="chalet photo" class="img-fluid">
                        </div>

                        <div class="my_card col-12 col-md-6 col-xl-4 py-3">
                            <img src="./img/cake.png" alt="cake photo" class="img-fluid">
                        </div>

                        <div class="my_card col-12 col-md-6 col-xl-4 py-3">
                            <img src="./img/circus.png" alt="circus photo" class="img-fluid">
                        </div>

                        <div class="my_card col-12 col-md-6 col-xl-4 py-3">
                            <img src="./img/game.png" alt="gamepad photo" class="img-fluid">
                        </div>

                        <div class="my_card col-12 col-md-6 col-xl-4 py-3">
                            <img src="./img/safe.png" alt="safe photo" class="img-fluid">
                        </div>

                        <div class="my_card col-12 col-md-6 col-xl-4 py-3">
                            <img src="./img/submarine.png" alt="submarine photo" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
